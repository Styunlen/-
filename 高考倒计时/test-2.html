<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" >
    </head>
    <style>
        #progressBar{
            position: relative;;
        }
        #content
        {
            position:absolute;
            top:10px;
            left:10px;
            width: 200px;
            height: 200px;
            background:red;
            border-radius: 50%;
            z-index: 5;
        }
        #br1{
            position:absolute;
            width: 120px;
            height: 220px;
            border-radius: 120px 0px 0px 120px;
            background-color: aqua;
            z-index: 0;
            
        }
        #br2{
            position:absolute;
            left:100px;
            width: 120px;
            height: 220px;
            border-radius: 0 120px 120px 0;
            background-color: aqua;
            z-index: 0;
            
        }
        #pr1{
            position:absolute;
            width: 120px;
            height: 220px;
            border-radius: 120px 0px 0px 120px;
            background-color: yellow;
            z-index: 2;
            
        }
        #pr2{
            position:absolute;
            left:100px;
            width: 120px;
            height: 220px;
            border-radius: 0 120px 120px 0;
            background-color: yellow;
            transform: rotate(1deg);
            z-index: 2;
            
        }
        .circleProgress_wrapper{
            width: 200px;
            height: 200px;
            margin: 50px auto;
            position: relative;
            border:1px solid #ddd;
        }

        .wrapper{
            width: 100px;
            height: 200px;
            position: absolute;
            top:0;
            overflow: hidden;
        }
        .right{
            right:0;
        }
        .left{
            left:0;
        }
        .circleProgress{
            width: 160px;
            height: 160px;
            border:20px solid rgb(232, 232, 12);
            border-radius: 50%;
            position: absolute;
            top:0;
            -webkit-transform: rotate(45deg);
        }
        .rightcircle{
            border-top:20px solid green;
            border-right:20px solid green;
            right:0;
            -webkit-animation: circleProgressLoad_right 5s linear infinite;
        }
        .leftcircle{
            border-bottom:20px solid green;
            border-left:20px solid green;
            left:0;
            -webkit-animation: circleProgressLoad_left 5s linear infinite;
        }
        @-webkit-keyframes circleProgressLoad_right{
            0%{
                border-top:20px solid #ED1A1A;
                border-right:20px solid #ED1A1A;
                -webkit-transform: rotate(45deg);
            }
            50%{
                border-top:20px solid rgb(232, 232, 12);
                border-right:20px solid rgb(232, 232, 12);
                border-left:20px solid rgb(81, 197, 81);
                border-bottom:20px solid rgb(81, 197, 81);
                -webkit-transform: rotate(225deg);
            }
            100%{
                border-left:20px solid green;
                border-bottom:20px solid green;
                -webkit-transform: rotate(225deg);
            }
        }
        @-webkit-keyframes circleProgressLoad_left{
            0%{
                border-bottom:20px solid #ED1A1A;
                border-left:20px solid #ED1A1A;
                -webkit-transform: rotate(45deg);
            }
            50%{
                border-bottom:20px solid rgb(232, 232, 12);
                border-left:20px solid rgb(232, 232, 12);
                border-top:20px solid rgb(81, 197, 81);
                border-right:20px solid rgb(81, 197, 81);
                -webkit-transform: rotate(45deg);
            }
            100%{
                border-top:20px solid green;
                border-right:20px solid green;
                border-bottom:20px solid green;
                border-left:20px solid green;
                -webkit-transform: rotate(225deg);
            }
        }
    </style>
    <script>

    </script>
    <body>
        <div id="progressBar">
            <div id="br1"></div>
            <div id="br2"></div>
            <div id="pr1"></div>
            <div id="pr2"></div>
            <div id="content"></div>
        </div>
        <div class="circleProgress_wrapper">
            <div class="wrapper right">
                <div class="circleProgress rightcircle"></div>
            </div>
            <div class="wrapper left">
                <div class="circleProgress leftcircle"></div>
            </div>
     </div>
    </body>
</html>
